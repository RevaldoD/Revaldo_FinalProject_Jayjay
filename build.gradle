tasks.register('runAPITests', JavaExec) {
    group = "verification"
    description = "Run Cucumber tests with @api tag"

    classpath = sourceSets.test.runtimeClasspath
    mainClass = 'io.cucumber.core.cli.Main'

    args = [
            '--plugin', 'pretty',
            '--plugin', 'html:build/reports/cucumber/api',
            '--glue', 'com.stepdef',
            '--tags', '@api',
            'src/test/resources'
    ]
}



